<!doctype html>
<html lang="en">
<head>
  <title>ZeGiBl</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="simplegrid.css" />
  <style>
  .content {
    padding: 10px;
    font-family: Sans-Serif;
  }
  </style>
</head>
<body>
  <div class="grid grid-pad">
    <div class="col-1-1">
      <div class="content">
        <h2 id="title"></h2>
        <div id="posts">
        </div>
      </div>
    </div>
  </div>
  <script src="zepto.min.js"></script>
  <script src="arg-1.2.min.js"></script>
  <script src="marked.min.js"></script>
  <script>

  var getCached = function (url, callback) {
    var cachedData = window.localStorage[url];
    if (cachedData) {
      console.log('Data already cached, returning from cache:', url);
      callback(cachedData);
    } else {
      $.get(url, function (data) {
        console.log('Fetched data, saving to cache:', url);
        window.localStorage[url] = data;
        callback(data);
      });
    }
  };

  function getGist(url, title, filename) {
    getCached(url,
      function(response){
        $("#title").html(title);
        md = marked(response);
        $("#posts").html(md);
      });
    }


    var url = Arg("url");
    var title = Arg("title");
    var filename = Arg("filename");
    window.onload = getGist(url, title, filename);

    </script>
  </body>
</html>
